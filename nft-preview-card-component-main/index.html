<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="box">
    <img class="intro-img" src="images/image-equilibrium.jpg" alt="">
    <h3>Equilibrium #3429</h3>

    <p class="p-1">Our Equilibrium collection promotes balance and calm.</p>

    <img class="display" src="images/icon-ethereum.svg" alt="">
    <p class="p-2 display">0.041 ETH</p>
    <p class="p-1 display">3 days left</p>

    <hr noshade="">

    <img class="avatar display" src="images/image-avatar.png" alt="">
  
    <p class="p-1 end display">Creation of <span>Jules Wyvern</span></p>
  </div>
